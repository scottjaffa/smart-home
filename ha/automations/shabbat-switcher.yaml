  domain: automation
  input:
    values:
      name: "Values *"
      icon: mdi:cog-outline
      collapsed: false
      input:
        shabbat_trigger:
          name: Sensor which activates Shabbat/Yom Tov
          description: >
            The sensor which activates this automation, generally from Jewish Calendar
          default: binary_sensor.jewish_calendar_issur_melacha_in_effect
          selector:
            entity:
              filter:
                domain:
                  - binary_sensor
              multiple: false
        shabbat_status:
          name: Shabbat Status
          description: >
            The internal variable used to denote Shabbat mode for the house
          default: input_boolean.shabbat_active
          selector:
            entity:
              filter:
                domain:
                  - input_boolean
              multiple: false
        shabbat_disable:
          name: Shabbat Mode Disable
          description: >
            These prevent the house from going into Shabbat mode
          default: input_boolean.away
          selector:
            entity:
              filter:
                domain:
                  - input_boolean
              multiple: true
        early_start_time:
          name: Early Start Time
          description: >
            This is the latest time the house will go into Shabbat mode even if not yet candle lighting
          default: "19:30:00"
          selector:
            time:
        erev_sensor:
          name: Sensor which identifies if it is erev shabbat
          description: >
            The sensor which activates this automation, generally from Jewish Calendar
          default: binary_sensor.jewish_calendar_erev_shabbat_hag
          selector:
            entity:
              filter:
                domain:
                  - binary_sensor
              multiple: false
            

mode: single

variables:
  shabbat_trigger: !input shabbat_trigger
  shabbat_status: !input shabbat_status
  shabbat_disable: !input shabbat_disable
  early_start_time: !input early_start_time
  erev_sensor: !input erev_sensor
  


triggers:
  - trigger: state
    entity_id: !input shabbat_trigger
    to: "on"
    from: "off"
    id: shabbat_on
  - trigger: state
    entity_id: !input shabbat_trigger
    from: "on"
    to: "off"
    id: shabbat_off
  - trigger: time
    at: !input early_start_time
    id: early_shabbat_on
conditions: []
actions:
  - choose:
      - conditions:
          - condition: and
            conditions:
              - condition: or
                conditions:
                  - condition: trigger
                    id:
                      - shabbat_on
                  - condition: and
                    conditions:
                      - condition: trigger
                        id:
                          - early_shabbat_time
                      - condition: state
                        entity_id: !input erev_sensor
                        state: "on"
              - condition: state
                entity_id: !input shabbat_disable
                state: "off"
        sequence:
          - action: input_boolean.turn_on
            metadata: {}
            data: {}
            target:
              entity_id: !input shabbat_status
      - conditions:
          - condition: trigger
            id:
              - shabbat_off
        sequence:
          - action: input_boolean.turn_off
            metadata: {}
            data: {}
            target:
              entity_id: !input shabbat_status
    default: []  
