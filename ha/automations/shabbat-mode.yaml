triggers:
  - trigger: state
    entity_id:
      - !input shabbat_trigger
    from: "off"
    to: "on"
    id: shabbat_start
  - at: !input dinner_time
    id: shabbat_dinner
    trigger: time
  - at: !input evening_time
    id: shabbat_evening
    trigger: time
  - at: !input night_time
    id: shabbat_night
    trigger: time
  - at: !input wakeup_time
    id: shabbat_wakeup
    trigger: time
  - at: !input morning_time
    id: shabbat_morning
    trigger: time
  - at: !input lunch_time
    id: shabbat_lunch
    trigger: time
  - at: !input afternoon_time
    id: shabbat_afternoon
    trigger: time
  - event: sunset
    offset: !input dusk_offset
    id: shabbat_dusk
    trigger: sun
  - at: !input bedroom_time
    id: shabbat_kid_bedtime
    trigger: time
    enabled: false
  - trigger: state
    entity_id:
      - !input shabbat_trigger
    from: "on"
    to: "off"
    id: shabbat_end


conditions:
  - condition: or
    conditions:
      - alias: Shabbat Active Path
        condition: and
        conditions:
          - condition: state
            entity_id: !input shabbat_trigger
            state: "on"
          - condition: or
            conditions:
              - condition: and
                conditions:
                  - condition: trigger
                    id:
                      - shabbat_dinner
                  - "{{ enable_dinner_schedule == 'dinner_schedule_enabled' }}"
              - condition: and
                conditions:
                  - condition: trigger
                    id:
                      - shabbat_evening
                  - condition: state
                    entity_id: !input enable_evening_schedule
                    state: "on"
              - condition: and
                conditions:
                  - condition: trigger
                    id:
                      - shabbat_night
                  - condition: state
                    entity_id: !input enable_night_schedule
                    state: "on"
              - condition: and
                conditions:
                  - condition: trigger
                    id:
                      - shabbat_wakeup
                  - condition: state
                    entity_id: !input enable_wakeup_schedule
                    state: "on"
              - condition: and
                conditions:
                  - condition: trigger
                    id:
                      - shabbat_morning
                  - condition: state
                    entity_id: !input enable_morning_schedule
                    state: "on"
              - condition: and
                conditions:
                  - condition: trigger
                    id:
                      - shabbat_lunch
                  - condition: state
                    entity_id: !input enable_lunch_schedule
                    state: "on"
              - condition: and
                conditions:
                  - condition: trigger
                    id:
                      - shabbat_afternoon
                  - condition: state
                    entity_id: !input enable_afternoon_schedule
                    state: "on"
              - condition: and
                conditions:
                  - condition: trigger
                    id:
                      - shabbat_dusk
                  - condition: state
                    entity_id: !input enable_dusk_schedule
                    state: "on"
              - condition: and
                conditions:
                  - condition: trigger
                    id:
                      - shabbat_kid_bedtime
                  - condition: state
                    entity_id: !input enable_bedroom_schedule
                    state: "on"
      - condition: and
        conditions:
          - condition: state
            entity_id: !input shabbat_trigger
            state: "off"
          - condition: trigger
            id:
              - shabbat_end
        alias: Shabbat Inactive Path

actions:
  - choose:
      - conditions:
          - condition: and
            conditions:
              - condition: trigger
                id:
                  - shabbat_start
            alias: Trigger - Start
        sequence:
          - action: automation.trigger
            metadata: {}
            data:
              skip_condition: true
            target:
              entity_id: automation.shabbat_motion_disable
          - action: scene.turn_on
            metadata: {}
            data: {}
            target:
              entity_id: !input start_scenese
          - if:
              - condition: state
                entity_id: input_boolean.shabbat_lunch_guests
                state: "on"
            then:
              - action: input_datetime.set_datetime
                metadata: {}
                data:
                  time: >-
                    {{ (states('input_datetime.lunch_end_time_dev') | today_at +
                    timedelta(minutes=states('input_number.lunch_guest_modifier')
                    | int(0))).time() }}
                  entity_id: input_datetime.lunch_end_time_dev
      - conditions:
          - condition: and
            conditions:
              - condition: trigger
                id:
                  - shabbat_dinner
        sequence:
          - action: scene.turn_on
            metadata: {}
            data: {}
