          name: Start scenes and scripts
          description: >
            Scenes and scripts to run at the start of Shabbat
            Scripts are run before scenes

          default: []
          selector:
            entity:
              multiple: true
              filter:
                domain:
                  - scene
                  - script

    end:
      name: "End"
      icon: mdi:lightbulb-on-outline
