actions:
  - choose:
      - conditions:
          - condition: and
            conditions:
              - condition: trigger
                id:
                  - shabbat_start
            alias: Trigger - Start
        sequence:
          - action: script.turn_on
            metadata: {}
            data: {}
            target:
              entity_id: "{{ start_script_entities }}"
